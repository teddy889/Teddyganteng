    <title>Navigation Buttons</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            width: 97%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: white;
            color: black;
        }
        .left, .right {
            position: absolute;
            top: -7%;
            transform: translateY(-50%);
        }
        .left {
            left: 5px;
        }
        .right {
            right: 5px;
        }
    </style>
</head>
<body>

        <a href="portofolio.html" class="btn left">Back</a>

    </div>
