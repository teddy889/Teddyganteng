<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Website</title>
    <link rel="stylesheet" href="Starbucks2.css">
</head>
<body>

    <div class="container">
        <a href="karya.html"><button class="btn-back">Back</button></a>
        <a href="Starbucks2.html"><button class="btn-next">Next</button></a>
    </div>

    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="0.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="text-box">
                <h2>Ini Bukan <br> Hanya <br> <span class="nowrap">Kopi</span></h2>
                <p>Starbucks bukan sekadar tempat minum kopi, tapi juga menawarkan pengalaman, komunitas, dan berbagai produk lain seperti teh, makanan, serta merchandise.</p>
                <a href="#">Pelajari lebih lanjut</a>
            </div>
            <div class="img-box">
                <img src="1.png" class="starbucks" alt="">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="2.png" onclick="imgSlider('2.png'); changeCircleColor('#017143')"></li>
            <li><img src="3.png" onclick="imgSlider('3.png'); changeCircleColor('#0eb7495')"></li>
            <li><img src="4.png" onclick="imgSlider('4.png'); changeCircleColor('#d752b1')"></li>
        </ul>

        <ul class="social">
            <li><a href="#"><img src="5.png"></a></li>
            <li><a href="#"><img src="6.png"></a></li>
            <li><a href="#"><img src="7.png"></a></li>
        </ul>
