<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        h2 {
            color: #f0f0f0;
        }
        video { 
            display: block; 
            margin: 20px auto; 
            border: 3px solid #f0f0f0;
            border-radius: 10px;
        }
        .controls { 
            margin-top: 10px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        a {
            display: inline-block; 
            padding: 10px 20px; 
            margin-top: 20px; 
            font-size: 16px; 
            font-weight: bold; 
            text-decoration: none; 
            color: #f0f0f0; 
            background-color: #333; 
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h2>Cry - Cigarettes After Sex</h2>

    <video id="video" width="640" height="360" controls>
        <source src="Cry - Cigarettes After Sex.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        Browser Anda tidak mendukung tag video.
    </video>

    <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="seek(-10)"><< 10s</button>
        <button onclick="seek(10)">10s >></button>
        <button onclick="changeVolume(-0.1)">ðŸ”‰ Volume -</button>
        <button onclick="changeVolume(0.1)">ðŸ”Š Volume +</button>
    </div>

    <br>
    <a href="karya.html">Back</a>

    <script>
        const video = document.getElementById("video");

        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function seek(seconds) {
            if (!isNaN(video.duration)) {  
                video.currentTime = Math.min(Math.max(video.currentTime + seconds, 0), video.duration);
            }
        }

        function changeVolume(amount) {
            video.volume = Math.min(Math.max(video.volume + amount, 0), 1);
        }
    </script>

</body>
</html>
